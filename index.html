<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/style.scss">
  <title>Vite App</title>
</head>

<body>
  <div class="phone">
    <!-- header -->
    <div class="header">
      <ul class="header__list">
        <li class="header__list-item header__list-item--inverted">All</li>
        <li class="header__list-item">Advertising</li>
        <li class="header__list-item">Development & Research</li>
        <li class="header__list-item">Goals</li>
      </ul>
    </div>
    <!-- cards -->
    <div class="cards">
      <div class="cards__card">
        <h2 class="card__title">The making of the modern Art</h2>
        <div class="card__footer">
          <span class="price">Free</span>
          <span class="length">2</span>
        </div>
      </div>
      <div class="cards__card">
        <h2 class="card__title">Mobile Interfaces Advanced</h2>
        <div class="card__footer">
            <span class="price">Free</span>
            <span class="length">2</span>
        </div>
      </div>
      <div class="cards__card">
        <h2 class="card__title">Graphic Design</h2>
        <div class="card__footer">
          <span class="price">$199/month</span>
          <span class="length">9month</span>
        </div>
      </div>
      <div class="cards__card">
        <h2 class="card__title">Web Design Junior</h2>
        <div class="card__footer">
          <span class="price">Free</span>
          <span class="length">3</span>
        </div>
      </div>
      <div class="cards__card">
        <h2 class="card__title">Inclusive Web Design</h2>
        <div class="card__footer">
          <span class="price">$99/month</span>
          <span class="length">3month</span>
        </div>
      </div>
      <div class="cards__card">
        <h2 class="card__title">Machine Learning</h2>
        <div class="card__footer">
          <span class="price">$199/month</span>
          <span class="length">9month</span>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
